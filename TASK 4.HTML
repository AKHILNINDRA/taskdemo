<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="firstname">FIRST NAME</label>
      <input type="text" placeholder="first name" id="firstname" /><br /><br />
      <label for="lastname">LAST NAME</label>
      <input type="text" placeholder="lastname" id="lastname" /><br /><br />
      <label for="email">EMAIL</label>
      <input type="email" placeholder="email" id="email" /><br /><br />
      <label for="password">PASSWORD</label>
      <input type="password" placeholder="password" id="password" /><br /><br />
      <label for="dob">DATE OF BIRTH</label>
      <input type="date" id="lastname" /><br /><br />
      <p>ENTER YOUR GENDER:</p>
      <label for="male">MALE</label>
      <input type="radio" id="male" name="gender" />
      <label for="female">FEMALE</label>
      <input type="radio" id="female" name="gender" />
      <label for="others">OTHERS</label>
      <input type="radio" id="others" name="gender" /><br />
      <p>LANGUEGES DO U SPEAK:</p>
      <label for="telugu">TELUGU</label>
      <input type="checkbox" id="telugu" />
      <label for="tamil">TAMIL</label>
      <input type="checkbox" id="tamil" />
      <label for="english">ENGLISH</label>
      <input type="checkbox" id="english" /><br /><br />
      <button type="submit" value="submit">SAVE</button>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
